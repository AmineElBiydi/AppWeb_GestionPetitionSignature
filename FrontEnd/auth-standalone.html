<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/FrontEnd/css/styleLogin.css">
</head>
<body class="min-h-screen w-full relative overflow-hidden">
  
  <div id="floating-icons"></div>

  <button 
    id="language-toggle"
    class="fixed bottom-6 right-6 z-50 glass text-white px-4 py-2 rounded-full shadow-lg hover:bg-white/30 transition-all flex items-center gap-2"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m5 8 6 6"></path>
      <path d="m4 14 6-6 2-3"></path>
      <path d="M2 5h12"></path>
      <path d="M7 2h1"></path>
      <path d="m22 22-5-10-5 10"></path>
      <path d="M14 18h6"></path>
    </svg>
    <span id="language-text">العربية</span>
  </button>

  <!-- Main Container -->
  <div id="app" class="relative z-10 min-h-screen flex items-center justify-center p-6" dir="ltr">
    <div class="w-full max-w-md card-perspective">
      <div id="card-container" class="card-flip-container">
        
        <!-- Login Card (Front) -->
        <div class="card-face card-front glass shadow-2xl rounded-lg p-6">
          <div class="card-glare"></div>
          <div class="mb-6">
            <h2 class="text-white text-2xl font-semibold mb-2" id="login-title">Welcome Back</h2>
            <p class="text-white/80 text-sm" id="login-desc">Sign in to manage your petition</p>
          </div>

          <!-- Tab Switcher -->
          <div class="flex gap-2 p-1 bg-white/10 rounded-lg mb-6">
            <button 
              id="tab-login"
              class="tab-button flex-1 py-2 px-4 rounded-md transition-all bg-white text-black shadow-md"
              data-tab="login"
            >
              <span class="tab-text-login">Login</span>
            </button>
            <button 
              id="tab-signup"
              class="tab-button flex-1 py-2 px-4 rounded-md transition-all text-white/80 hover:text-white"
              data-tab="signup"
            >
              <span class="tab-text-signup">Sign Up</span>
            </button>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="space-y-4">
            <div class="space-y-2">
              <label for="login-email" class="text-white block text-sm font-medium" id="label-email">Email</label>
              <input
                id="login-email"
                name="email"
                type="email"
                placeholder="name@example.com"
                required
                class="w-full px-3 py-2 bg-white/20 border border-white/30 text-white placeholder:text-white/60 focus:bg-white/25 backdrop-blur-sm rounded-md"
              />
            </div>
            <div class="space-y-2">
              <label for="login-password" class="text-white block text-sm font-medium" id="label-password">Password</label>
              <input
                id="login-password"
                name="password"
                type="password"
                placeholder="••••••••"
                required
                class="w-full px-3 py-2 bg-white/20 border border-white/30 text-white placeholder:text-white/60 focus:bg-white/25 backdrop-blur-sm rounded-md"
              />
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  id="remember"
                  class="w-4 h-4 rounded border-white/40 bg-transparent"
                />
                <label for="remember" class="text-sm text-white/90 cursor-pointer" id="label-remember">
                  Remember me
                </label>
              </div>
              <button id ="logIn" type="button" class="text-sm text-white hover:underline" id="forgot-password">
                Forgot password?
              </button>
            </div>
            <div class="flex justify-center">
              <div class="g-recaptcha" data-sitekey="6LdABvUrAAAAALrMMwz9DRQX3-5VdVRopKa8y4C2"></div>
            </div>
            <button 
              type="submit"
              class="w-full bg-white text-black hover:bg-white/90 py-2 px-4 rounded-md transition-all font-medium interactive-button"
              id="login-button"
            >
              Login
            </button>
          </form>
        </div>

        <div class="card-face card-back glass shadow-2xl rounded-lg p-6">
          <div class="card-glare"></div>
          <div class="mb-6">
            <h2 class="text-white text-2xl font-semibold mb-2" id="signup-title">Create Account</h2>
            <p class="text-white/80 text-sm" id="signup-desc">Join us to manage petitions </p>
          </div>

          <div class="flex gap-2 p-1 bg-white/10 rounded-lg mb-6">
            <button 
              class="tab-button-back flex-1 py-2 px-4 rounded-md transition-all text-white/80 hover:text-white"
              data-tab="login"
            >
              <span class="tab-text-login">Login</span>
            </button>
            <button 
              class="tab-button-back flex-1 py-2 px-4 rounded-md transition-all bg-white text-black shadow-md"
              data-tab="signup"
            >
              <span class="tab-text-signup">Sign Up</span>
            </button>
          </div>

          <div class="flex flex-col flex-grow min-h-0">
            <form id="signup-form" class="flex flex-col flex-grow min-h-0">
              <div class="flex-grow overflow-y-auto pr-2 -mr-2 space-y-4 scrollable-form">
                  <div class="grid grid-cols-2 gap-4">
                  <div class="space-y-2">
                    <label for="signup-firstname" class="text-white block text-sm font-medium" id="label-firstname">First Name</label>
                    <input
                      id="signup-firstname"
                      name="firstName"
                      type="text"
                      required
                      placeholder="John"
                      class="w-full px-3 py-2 bg-white/20 border border-white/30 text-white placeholder:text-white/60 focus:bg-white/25 backdrop-blur-sm rounded-md"
                    />
                  </div>
                  <div class="space-y-2">
                    <label for="signup-lastname" class="text-white block text-sm font-medium" id="label-lastname">Last Name</label>
                    <input
                      id="signup-lastname"
                      name="lastName"
                      type="text"
                      required
                      placeholder="Doe"
                      class="w-full px-3 py-2 bg-white/20 border border-white/30 text-white placeholder:text-white/60 focus:bg-white/25 backdrop-blur-sm rounded-md"
                    />
                  </div>
                </div>
                <div class="space-y-2">
                  <label for="signup-email" class="text-white block text-sm font-medium" id="label-email-signup">Email</label>
                  <input
                    id="signup-email"
                    name="email"
                    type="email"
                    required
                    placeholder="name@example.com"
                    class="w-full px-3 py-2 bg-white/20 border border-white/30 text-white placeholder:text-white/60 focus:bg-white/25 backdrop-blur-sm rounded-md"
                  />
                </div>
                <div class="space-y-2">
                  <label for="signup-password" class="text-white block text-sm font-medium" id="label-password-signup">Password</label>
                  <input
                    id="signup-password"
                    name="password"
                    type="password"
                    required
                    placeholder="••••••••"
                    class="w-full px-3 py-2 bg-white/20 border border-white/30 text-white placeholder:text-white/60 focus:bg-white/25 backdrop-blur-sm rounded-md"
                  />
                </div>
                <div class="space-y-2">
                  <label for="signup-confirm-password" class="text-white block text-sm font-medium" id="label-confirm-password">
                    Confirm Password
                  </label>
                  <input
                    id="signup-confirm-password"
                    type="password"
                    required
                    placeholder="••••••••"
                    class="w-full px-3 py-2 bg-white/20 border border-white/30 text-white placeholder:text-white/60 focus:bg-white/25 backdrop-blur-sm rounded-md"
                  />
                </div>
              </div>

              <div class="pt-4 flex-shrink-0">
                <div class="flex justify-center">
                  <div class="g-recaptcha" data-sitekey="6LdABvUrAAAAALrMMwz9DRQX3-5VdVRopKa8y4C2"></div>
                </div>
                <button type="submit" class="w-full bg-white text-black hover:bg-white/90 py-2 px-4 rounded-md transition-all font-medium interactive-button" id="signup-button">
                  Create Account
                </button>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="/FrontEnd/js/scriptLogin.js" defer></script>
</body>
</html>
